<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>angular-input-dropdown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container" ng-controller="MainCtrl">
      <label for="country">Country</label>
      <div show-hide-list
          country="country"
          countries="countries"
          class="show-hide-list"
      ></div>
      <button type="button" class="btn" ng-click="addCountry()"  name="button">Add country</button>
    </main>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="angular-input-dropdown/inputDrpdwn.js"></script>
    <script src="app.js"></script>
  </body>
</html>
